version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm test -- --watchAll=false
      - aws s3 sync build/ s3://m-motors-groupe3 --delete

artifacts:
  files:
    - '**/*'